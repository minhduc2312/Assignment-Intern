<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Assignment2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <section class="w-full flex flex-row">
        <div class="w-2/5 px-20 py-16">
            <form class="flex flex-row flex flex-wrap gap-6" id="form" action="">
                <div class="form--input w-full flex flex-col">
                    <label for="input--name" class="block text-gray-700 text-lg font-semibold mb-2">
                        Full name
                    </label>
                    <input type="text" name="fullName" id="input--name"
                        class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-1 focus:border-blue-300 focus:shadow-blue-500"
                        required>
                </div>
                <div class="form--input w-1/2 flex flex-col">
                    <label for="input--year" class="block text-gray-700 text-lg font-semibold mb-2">
                        Year of birth
                    </label>
                    <select id="input--year" name="yearOfBirth"
                        class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-1 focus:border-blue-300 focus:shadow-blue-500"
                        required>
                        <option value="" selected="selected">---Select Year of Birth---</option>
                    </select>
                </div>
                <div class="form--input grow flex flex-col">
                    <label class="block text-gray-700 text-lg font-semibold mb-2">
                        Gender
                    </label>
                    <div class=" flex flex-row justify-between">
                        <div class="form-check">
                            <input type="radio" name="gender" id="male" value="Male"
                                class="input--gender form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-topcursor-pointer"
                                required>
                            <label for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" id="female" value="Female"
                                class="input--gender form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top cursor-pointer"
                                required>
                            <label for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" id="other" value="Other"
                                class="input--gender form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top cursor-pointer"
                                required>
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                <div class="w-full">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Submit</button>
                </div>

            </form>
        </div>

        <div class="separate border-[0.5px]"></div>
        <div class="w-3/5 px-20 py-16 flex flex-col gap-6 h-screen">
            <p class="block text-gray-700 text-lg font-semibold">List data</p>
            <div class="list--actions flex justify-between">
                <div class="action--filter flex items-center gap-5">
                    <p class="block text-gray-700 text-lg font-semibold">Filter</p>
                    <select name="year" id="filter-year" onchange="filterData()"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-fit focus:ring-blue-500 focus:border-blue-500 block w-full p-2 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500 text-center">
                    </select>
                    <select name="gender" id="filter-gender" onchange="filterData()"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-fit focus:ring-blue-500 focus:border-blue-500 block w-full p-2 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500 text-center">
                        <option value="" >Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="action--sort flex items-center gap-5">
                    <p class="block text-gray-700 text-lg font-semibold">Sort</p>
                    <select name="full-name" id="sort-name" onchange="sortData()"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-fit focus:ring-blue-500 focus:border-blue-500 block w-full p-2 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500 text-center">
                        <option value="fullName" selected>Name</option>
                        <option value="yearOfBirth">Year</option>
                        <option value="gender">Gender</option>
                        <option value="createAt">CreateAt</option>
                    </select>
                    <select name="sort-type" id="sort-type" onchange="sortData()"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-fit focus:ring-blue-500 focus:border-blue-500 block w-full p-2 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500 text-center">
                        <option value="1" selected>Ascending</option>
                        <option value="-1">Descending</option>
                    </select>
                </div>
            </div>
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left">
                    <thead class="text-left">
                        <th scope="col" class="px-6 py-3">#</th>
                        <th scope="col" class="px-6 py-3">Full Name</th>
                        <th scope="col" class="px-6 py-3">Year of Birth</th>
                        <th scope="col" class="px-6 py-3">Gender</th>
                        <th scope="col" class="px-6 py-3">Create At</th>
                        <th scope="col" class="px-6 py-3"></th>
                    </thead>
                    <tbody id="table-data">

                    </tbody>
                </table>
            </div>
        </div>

    </section>
    <script src="scripts.js"></script>
</body>

</html>
