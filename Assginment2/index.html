<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign in</title>
</head>

<body>
    <section id="main">
        <img class="logo" src="./assets/delighted.png" />
        <div class="form--signin flex-col">
            <div class="form--head flex-row">
                <p class="text--welcome">Welcome to <span style="color:#779341;font-weight:600">Delighted</span></p>
                <div class="text--signup flex-col">
                    <p>No Account ?</p>
                    <a href="#" class="btn--singup">Sign up</a>
                </div>
            </div>

            <h1>Sign in</h1>
            <div class="signup--social">
                <button class="signup--google">
                    <img src="./assets/google.svg" alt="sign in google" />
                    <p class="signup--text">Sign up with Google</p>
                </button>
                <button class="signup--facebook">
                    <img src="./assets/Facebook.svg" alt="sign in facebook" />
                    <p class="signup--text">Sign up with Facebook</p>
                </button>
                <button class="signup--apple">
                    <img src="./assets/apple.svg" alt="sign in apple" />
                    <p class="signup--text">Sign up with Apple ID</p>
                </button>
            </div>
            <form class="form--input flex-col">
                <div class="input--username">
                    <label for="username">Enter your username or email address</label>
                    <input type="text" id="username" placeholder="Username or email address" />
                </div>
                <div class="input--password">
                    <label for="password">Enter your Password</label>
                    <input type="text" id="password" placeholder="Password" />
                </div>

                <a class="text--forgotpassword" href="#">Forgot Password</a>
                <div class="form--submit">
                    <button type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
